<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="/watch/style.css" as="style">
  <link rel="stylesheet" href="/watch/style.css">
  <link rel="manifest" href="/manifest.json">
  <title>tv.hazy.su</title>
</head>
<body>
  <script>0</script>
  <div id="header">
    <!-- <img src="/title.svg"> -->
    <a id="siteTitle" href="/">tv.hazy.su</a>
    <a id="searchLink" href="/search">search</a>
  </div>
  <video id="player" poster="thumb" controls>
    Your browser does not support the video tag.
  </video>
  <div id="page">
    <div id="content">
      <div id="metadata">
        <p id="title"></p>
        <p id="views"></p>
        <div id="authorObj">
          <a id="channelLink">
            <img id="authorAvatar" class="avatar" src="avatar">
            <p id="authorName"></p>
          </a>
        </div>
        <details id="descDetails">
         <summary id="summary"><span id="open">Show</span><span id="close">Hide</span> Description</summary>
         <p id="vidDate"></p>
         <p id="desc"></p>
         <br>
        </details>
        <a id="ytLink" target="_blank">View on YouTube</a>
      </div>
      <div id="similar">
        <p id="similarTitle">Similar Videos</p>
      </div>
    </div>
  </div>
</body>
</html>
