<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tv.hazy.su</title>
  <link rel="stylesheet" href="watch/style.css">
</head>
<body>
  <script>0</script>
  <video id="player" poster="thumb" controls>
    <source id="vidSrc" src="/api/proxy/${video.url}" type='${video.mimeType}'>
    Your browser does not support the video tag.
  </video>
  <div id="content">
    <div id="metadata">
      <p id="title"></p>
      <p id="views"></p>
      <div id="authorObj">
        <img id="authorAvatar" class="avatar" src="avatar">
        <p id="authorName"></p>
      </div>
      <p id="desc"></p>
    </div>
    <div id="similar">
      <p id="similarTitle">Similar Videos</p>
    </div>
  </div>
</body>
</html>
